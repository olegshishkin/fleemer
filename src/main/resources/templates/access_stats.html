<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header::header"></head>
<body>
<div th:replace="navbar::navbar('options')"></div>
<main role="main" class="container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 mb-3">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h6 class="text-center text-muted" th:text="#{access.stats.table.name}">Last 3 month access statistics:</h6>
                    </div>
                </div>
                <div class="col-sm-12 mb-3">
                    <table class="table table-sm table-hover">
                        <thead align="right">
                        <tr class="text-dark">
                            <th scope="col" class="text-left" th:text="#{access.stats.table.month}">Month</th>
                            <th scope="col" class="text-left" th:text="#{access.stats.table.ip}">IP address</th>
                            <th scope="col" class="text-left" th:text="#{access.stats.table.uri}">URI</th>
                            <th scope="col" class="text-left" th:text="#{access.stats.table.user-agent}">User agent</th>
                            <th scope="col" class="text-left" th:text="#{access.stats.table.request-counter}">Request counter</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="s : ${stats}">
                            <td align="left" th:text="${s.date}">...</td>
                            <td align="left" th:text="${s.ip}">...</td>
                            <td align="left" th:text="${s.uri}">...</td>
                            <td align="left" th:text="${s.agent}">...</td>
                            <td align="left" th:text="${s.count}">...</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer th:replace="footer::footer(enableMessageNotification=true)"></footer>
    </div>
</main>
</body>
</html>
